<div class="spotify__home-container row">
    <div class="spotify__home-container_side-bar col-2">
      <div class="spotify__home-container_side-bar-item">
        <img 
            src="assets/spotify_light.png" alt="spotify logo"
            width="150"
            class="m-3 text-left"
        >
      </div>
      <div class="spotify__home-container_side-bar-item" (click)="onNavigate('home')">
        <a>Home</a>
      </div>
      <div class="spotify__home-container_side-bar-item" (click)="onNavigate('search')">
        <a>Search</a>
      </div>
      <div class="spotify__home-container_side-bar-item" (click)="onNavigate('library')">
        <a>Your Library</a>
      </div>
      <div class="spotify__home-container_side-bar-item" (click)="onNavigate('playlist')">
        <a>Create Playlist</a>
      </div>
    </div>
    <div class="spotify__home-container_playlist-container col-10">
      <app-top-nav></app-top-nav>
  
      <div style="padding-top: 48px;" class="mt-5 container-fluid">
        <h4 style="color: white; padding: 10px;">Focus</h4>
        <div class="playlist_card_collections" #scrollContainer1>
          <div id="song_card_item" *ngFor="let sc of songCards">
            <app-song-card
                [playlistThumbnail]="sc.thumbnail" 
                [title]="sc.title" 
                [description]="sc.description"
                [song_id]="sc.song_id"
                [link]="sc.song_link">
            </app-song-card>
          </div>
        </div>
      </div>
      <div style="padding-top: 48px;" class="mt-5 container-fluid">
        <h4 style="color: white; padding: 10px;">Playlists</h4>
        <div class="playlist_card_collections" #scrollContainer2>
          <div id="song_card_item" *ngFor="let sc of songCards">
            <app-song-card
                [playlistThumbnail]="sc.thumbnail" 
                [title]="sc.title" 
                [description]="sc.description"
                [song_id]="sc.song_id">
            </app-song-card>
          </div>
        </div>
      </div>
    </div>
  </div>
